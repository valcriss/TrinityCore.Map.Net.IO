name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet nuget push TrinityCore.Map.Net.IO\bin\Debug\TrinityCore.Map.Net.IO.1.0.0.nupkg --api-key ${{secrets.nugetsAPIKEY}}  --source https://api.nuget.org/v3/index.json
